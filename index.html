<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Carb Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-apple-alt"></i>
                    Food Carb Tracker
                </h1>
                <p class="tagline">Track carbohydrates in your favorite foods</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search for food items..." class="search-input">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Searching for food items...</p>
        </div>

        <!-- Results Section -->
        <section class="results-section">
            <div id="resultsContainer" class="results-container">
                <!-- Food items will be displayed here -->
            </div>
        </section>

        <!-- No Results Message -->
        <div id="noResults" class="no-results hidden">
            <i class="fas fa-search"></i>
            <h3>No food items found</h3>
            <p>Try searching with different keywords</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Something went wrong</h3>
            <p id="errorText">Please try again later</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Food Carb Tracker. Powered by FatSecret API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
